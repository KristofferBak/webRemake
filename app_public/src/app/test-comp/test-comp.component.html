  <div class="container"> 
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Fitness App</a>
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
        <span class="icon-bar"></span>
          <span class="icon-bar"></span>
            <span class="icon-bar"></span>

    </div>
  <div class="navbar-collapse collapse" id="navbar-main">

      <div class="container">
        <h1>{{title}}</h1>
        <p>Welcome to Users<div class="bs-docs-section">
          <div class="row">
            <div>
              <div class="page-header">
                <h2 id="typography">Users</h2>
              </div>
              <div class="bs-component">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th></th>
                      <th>Email</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <div class="bs-component" *ngFor="let user of users">
                        <td>{{user.name}}</td>
                        <td>
                          <td>{{user.email}}</td>
                          <td>
                            <div class="btn-group btn-lg">
                              <a class="btn btn-primary btn-lg" href="/user/5bc64446c6d08204506b628f/workouts">Workouts <span class="badge">{{user.amountOfWorkouts}}</span>
                              </a>
                            </div>                        
                        </td>
                        <div>
                          <span *ngFor="let number of user.workouts" class="badge badge-warning">{{number}}</span>
                      </div>
                    </div>
                    </tr>                
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>      
      <footer>
        <div class="row">
          <div class="col-xs-12">
